<section>
    <article>
        <div class="from-container">
            <h1>email</h1>
            <form id="form">
                <label for="user">user:</label>
                <input type="text" [(ngModel)]="email" name="user" id="user">
                <label for="password">Password:</label>
                <input type="password" [(ngModel)]="password" name="password" id="password">
                <button type="button" (click)="login()">Submit</button>
                @if (Error != '') {
                <p id="error" class="error">{{Error}}</p>
                }
            </form>
            <p>Back to <a routerLink="/">Home</a></p>
        </div>
    </article>
</section>
